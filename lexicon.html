    body { font-size: 2.5em; }

    /* Search query <textarea> */
    #q {
        padding-left: .5em; line-height: 1.4em;
        border: 0; border-radius: 4px;
        transition: background 0.2s ease-out;
        background:
            url(pic/gui/magnifier.svg) center left .5em/auto 1em no-repeat,
            rgba(255, 255, 255, .5);
    }
    #q:valid { background-image: url(); } /* remove placeholder icon */
    #q:focus,
    #kb-icon:focus { background-color: white; }
    #kb-icon { background: transparent; }
    #results {
      margin: .5em 1em;
      padding-left: 1em;
      text-indent: -1em;
    }
    #results > *:first-child { margin: .5em 0; }
    header {
      background: #07BCCD;
      padding: .5em 1em;
      box-shadow: 0 0 8px 4px rgba(0, 0, 0, .14);
    }
  </style>
</head>

  <noscript class=required>Javascript required.</noscript>
  <header>
    <textarea id=q rows=1 required></textarea>
