<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>Teckentranskription</title>
  <link rel=stylesheet href="lala.css">
</head>
<body>
  <main>

    <div id=input>Loading signs... (requires Javascript)</div>
    <div id=status></div>

    <table border=1 title="Artikulationsställe = Läget där där artikulationen realiseras.">
      <caption>I. Artikulationsställe</caption>
      <tr><td style="padding:.25em .5em">
          <button id=ia title="Ia. Kroppsläge">
            <table border=0>
              <tr><td>R
              <tr><td class=big>A
            </table>
          </button>
          <button id=ib title="Ib. Vänster/passiv hand vid manuellt läge">
            <table border=0>
              <tr><td>R
              <tr>
                <td rowspan=2 class=big>H
                <td>AR
              <tr><td>AV
            </table>
          </button>
    </table>

    <table border=1 title="Artikulator = Den hand som agerar / den aktiva handen.">
      <caption>II. Artikulator</caption>
      <tr><td style="padding:.25em .5em">
          <button id=iia title="IIa. Vänster/aktiv hand vid dubbelartikulation">
            <table border=0>
              <tr>
                <td>
                <td>R
              <tr>
                <td>AR
                <td rowspan=2 class=big>H
              <tr>
                <td>AV
            </table>
          </button>
          <button id=iib title="IIb. Interaktionsart">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td style="position:relative;top:-.5em">I
              <tr><td> 
            </table>
          </button>
          <button id=iic title="IIc. Höger/aktiv hand">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big>H
                <td>AR
              <tr><td>AV
            </table>
          </button>
    </table>

    <table border=1 title="Artikulation = Hur artikulatorn agerar (rörelseriktning, rörelseart och interaktionsart).">
      <caption>III. Artikulation</caption>
      <tr><td style="padding:.25em .5em">
          <!-- FIXME: Flytta 'kontakt' + 'medial kontakt'(?) till separator? -->
          <button class=FIXME id=iiia title="IIIa. Aktiv hands agerande">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>ART-ION
              <tr><td> 
            </table>
          </button>
          <button id=iiib title="IIIb. Aktiv hands agerande">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>ART
              <tr><td>ION
            </table>
          </button>
          <button id=iiic title="IIIc. Separator/repetition">
            <table border=0>
              <tr><td> 
              <tr><td class=big style="position:relative;top:-.1em">|
            </table>
          </button>
          <button id=iiid title="IIId. Handform (använd efter '=>').">
            <table border=0>
              <tr><td> 
              <tr><td class=big rowspan=2>H
            </table>
          </button>
    </table>

    <br><table border=1>
      <tr><td style="padding:.25em .5em; text-align:left">
          <button id=load>Load</button><select id=load-input></select>
          <br><button id=save>Save</button><input id=save-input>
          <br><button id=dump>Dump</button>
    </table>
  </main>
    <script src="jquery-3.1.1.js"></script>
    <script src="lala.js"></script>
  </body>
</html>
