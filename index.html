  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teckentranskription</title>

<body>
  <noscript>Javascript required.</noscript>
  <main>
    <div id=input>
      <table class=sign>
        <tr>
          <td class=fieldvspace></td>
          <td class="field field-1 hide">
            <table class="cluster hide" data-num=1>
              <!-- Cluster type: Ia (type number: 1) -->
              <tr><td tabindex=1 class="glyph r high">
              <tr><td tabindex=1 class="glyph a text">
            </table
            ><table class="cluster hide" data-num=2>
              <!-- Cluster type: Ib (type number: 2) -->
              <tr><td tabindex=1 class="glyph r high">
              <tr><td tabindex=1 class="glyph h text" rowspan=2>
                <td tabindex=1 class="glyph ar">
              <tr><td tabindex=1 class="glyph av">
            </table>
          <td class="field field-2 hide">
            <table class="cluster hide" data-num=3>
              <!-- Cluster type: IIa (type number: 3) -->
              <tr><td><td tabindex=1 class="glyph r high">
              <tr><td tabindex=1 class="glyph ar">
                <td tabindex=1 class="glyph h text" rowspan=2>
              <tr><td tabindex=1 class="glyph av">
            </table
            ><table class="cluster hide" data-num=4>
              <!-- Cluster type: IIb (type number: 4) -->
              <tr><td tabindex=1 class="glyph ina full">
            </table
            ><table class="cluster hide" data-num=5>
              <!-- Cluster type: IIc (type number: 5) -->
              <tr><td colspan=2 class="high">
              <tr><td tabindex=1 class="glyph h text" rowspan=2>
                <td tabindex=1 class="glyph ar">
              <tr><td tabindex=1 class="glyph av">
            </table>
          <td class="field field-3 hide">
            <table class="cluster hide" data-num=6>
              <!-- Cluster type: IIIa (type number: 6) -->
              <tr><td tabindex=1 class="glyph artion_tall full low">
            </table>
            <table class="cluster hide" data-num=7>
              <!-- Cluster type: IIIb (type number: 7) -->
              <tr><td rowspan=2 class=full>
                <td tabindex=1 class="glyph artion_high">
              <tr><td tabindex=1 class="glyph artion_low">
            </table>
            <table class="cluster hide" data-num=8>
              <!-- Cluster type: IIIc (type number: 8) -->
              <tr><td rowspan=2 class=low><img src="pic/ra-forandras.svg">
                <td class=high>
              <tr><td tabindex=1 class="glyph h text">
            </table>
            <table class="cluster hide" data-num=9>
              <!-- Cluster type: IIId (type number: 9) -->
              <tr><td rowspan=2 class=full>
                <td tabindex=1 class="glyph artion_low" style="vertical-align:top; padding-top:8px">
              <tr><td class=low><img src="pic/i-medial-kontakt.svg">
            </table>
      </table>
      <div id=status>
        Click buttons to add symbols, drag-and-drop to remove and rearrange.
      </div>
    </div>

    <table class="uigroup buttons" border=1 title="Artikulationsställe = Läget där där artikulationen realiseras.">
      <caption>I. Artikulationsställe</caption>
      <tr><td style="padding:.25em .5em">
          <button class=cluster data-num=1 title="Ia. Kroppsläge">
            <table border=0>
              <tr><td>R
              <tr><td class=big>A
            </table>
          </button>
          <button class=cluster data-num=2 title="Ib. Vänster/passiv hand vid manuellt läge">
            <table border=0>
              <tr><td>R
              <tr>
                <td rowspan=2 class=big>H
                <td>AR
              <tr><td>AV
            </table>
          </button>
    </table>

    <table class="uigroup buttons" border=1 title="Artikulator = Den hand som agerar / den aktiva handen.">
      <caption>II. Artikulator</caption>
      <tr><td style="padding:.25em .5em">
          <button class=cluster data-num=3 title="IIa. Vänster/aktiv hand vid dubbelartikulation">
            <table border=0>
              <tr>
                <td>
                <td>R
              <tr>
                <td>AR
                <td rowspan=2 class=big>H
              <tr>
                <td>AV
            </table>
          </button>
          <button class=cluster data-num=4 title="IIb. Interaktionsart">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td style="position:relative;top:-.5em">I
              <tr><td> 
            </table>
          </button>
          <button class=cluster data-num=5 title="IIc. Höger/aktiv hand">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big>H
                <td>AR
              <tr><td>AV
            </table>
          </button>
    </table>

    <table class="uigroup buttons" border=1 title="Artikulation = Hur artikulatorn agerar (rörelseriktning, rörelseart och interaktionsart).">
      <caption>III. Artikulation</caption>
      <tr><td style="padding:.25em .5em">
          <!-- FIXME: Flytta 'kontakt' + 'medial kontakt'(?) till separator? -->
          <button class=cluster data-num=6 class=FIXME title="IIIa. Aktiv hands agerande">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>ART-ION
              <tr><td> 
            </table>
          </button>
          <button class=cluster data-num=7 title="IIIb. Aktiv hands agerande (båge/cirkel/vrids/slås)">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>ART
              <tr><td>ION
            </table>
          </button>
          <button class=cluster data-num=8 title="IIIc. Aktiv hand förändrar handform">
            <table border=0>
              <tr><td> 
              <tr><td><img style="height:65px" src="pic/ra-forandras.svg">
                <td class=big>H
            </table>
          </button>
          <button class=cluster data-num=9 title="IIId. Medial kontakt (används i äldre transkription)">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>RIKT
              <tr><td><img style="height:17px" src="pic/i-medial-kontakt.svg">
            </table>
          </button>
    </table>

    <table class=uigroup border=1>
      <tr><td style="padding:.25em .5em; text-align:left">
          <select class="ui" disabled></select
            ><button class="ui delete" disabled>Delete</button>
          <br><input class="ui" placeholder="Save name…"
            ><button class="ui save">Save</button>
          <br><button class="ui clear">Clear</button
            ><button class="ui hide dump debug">Dump</button>
    </table>

      <!-- Table values are filled in (as needed) by Javascript. -->
      <table></table>
    </div>
  </main>
  <script src="jquery-3.1.1.js"></script>
  <script src="dragula.js"></script>
