  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Teckentranskription</title>
  <link rel=stylesheet href="index.css">
  <link rel=stylesheet href="dragula.css">
  <link rel=license href="LICENSE.txt">
</head>
<body>
  <noscript>Javascript required.</noscript>
  <main>
    <div id=input>
      <table class=sign>
        <tr>
          <td class=fieldvspace></td>
          <td class="field i hide">
            <table class="cluster ia hide">
              <tr><td tabindex=1 class="glyph r high">
              <tr><td tabindex=1 class="glyph a text">
            </table
            ><table class="cluster ib hide">
              <tr><td tabindex=1 class="glyph r high">
              <tr><td tabindex=1 class="glyph h text" rowspan=2>
                <td tabindex=1 class="glyph ar">
              <tr><td tabindex=1 class="glyph av">
            </table>
          <td class="field ii hide">
            <table class="cluster iia hide">
              <tr><td><td tabindex=1 class="glyph r high">
              <tr><td tabindex=1 class="glyph ar">
                <td tabindex=1 class="glyph h text" rowspan=2>
              <tr><td tabindex=1 class="glyph av">
            </table
            ><table class="cluster iib hide">
              <tr><td tabindex=1 class="glyph ina full">
            </table
            ><table class="cluster iic hide">
              <tr><td colspan=2 class="high">
              <tr><td tabindex=1 class="glyph h text" rowspan=2>
                <td tabindex=1 class="glyph ar">
              <tr><td tabindex=1 class="glyph av">
            </table>
          <td class="field iii hide">
            <table class="cluster iiia hide">
              <tr><td tabindex=1 class="glyph artion_tall full">
            </table>
            <table class="cluster iiib hide">
              <tr><td rowspan=2 class=full>
                <td tabindex=1 class="glyph artion_high">
              <tr><td tabindex=1 class="glyph artion_low">
            </table>
            <table class="cluster iiic hide">
              <tr><td rowspan=2 class=top><img src="pic/ra-forandras.svg">
                <td class=high>
              <tr><td tabindex=1 class="glyph h text">
            </table>
            <table class="cluster iiid hide">
              <tr><td rowspan=2 class=full>
                <td tabindex=1 class="glyph artion_low" style="vertical-align:top; padding-top:8px">
              <tr><td class=low><img src="pic/i-medial-kontakt.svg">
            </table>
      </table>
      <div id=status>
        Click buttons to add symbols, drag-and-drop to remove and rearrange.
      </div>
    </div>

    <table class="uigroup buttons i" border=1 title="Artikulationsställe = Läget där där artikulationen realiseras.">
      <caption>I. Artikulationsställe</caption>
      <tr><td style="padding:.25em .5em">
          <button id=ia title="Ia. Kroppsläge">
            <table border=0>
              <tr><td>R
              <tr><td class=big>A
            </table>
          </button>
          <button id=ib title="Ib. Vänster/passiv hand vid manuellt läge">
            <table border=0>
              <tr><td>R
              <tr>
                <td rowspan=2 class=big>H
                <td>AR
              <tr><td>AV
            </table>
          </button>
    </table>

    <table class="uigroup buttons ii" border=1 title="Artikulator = Den hand som agerar / den aktiva handen.">
      <caption>II. Artikulator</caption>
      <tr><td style="padding:.25em .5em">
          <button id=iia title="IIa. Vänster/aktiv hand vid dubbelartikulation">
            <table border=0>
              <tr>
                <td>
                <td>R
              <tr>
                <td>AR
                <td rowspan=2 class=big>H
              <tr>
                <td>AV
            </table>
          </button>
          <button id=iib title="IIb. Interaktionsart">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td style="position:relative;top:-.5em">I
              <tr><td> 
            </table>
          </button>
          <button id=iic title="IIc. Höger/aktiv hand">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big>H
                <td>AR
              <tr><td>AV
            </table>
          </button>
    </table>

    <table class="uigroup buttons iii" border=1 title="Artikulation = Hur artikulatorn agerar (rörelseriktning, rörelseart och interaktionsart).">
      <caption>III. Artikulation</caption>
      <tr><td style="padding:.25em .5em">
          <!-- FIXME: Flytta 'kontakt' + 'medial kontakt'(?) till separator? -->
          <button class=FIXME id=iiia title="IIIa. Aktiv hands agerande">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>ART-ION
              <tr><td> 
            </table>
          </button>
          <button id=iiib title="IIIb. Aktiv hands agerande (båge/cirkel/vrids/slås)">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>ART
              <tr><td>ION
            </table>
          </button>
          <button id=iiic title="IIIc. Aktiv hand förändrar handform">
            <table border=0>
              <tr><td> 
              <tr><td><img style="height:27px" src="pic/ra-forandras.svg">
                <td class=big rowspan=2>H
              <tr><td> 
            </table>
          </button>
          <button id=iiid title="IIId. Medial kontakt (används i äldre transkription)">
            <table border=0>
              <tr><td colspan=2> 
              <tr>
                <td rowspan=2 class=big style="max-width:0;overflow:hidden"> 
                <td>RIKT
              <tr><td><img style="height:17px" src="pic/i-medial-kontakt.svg">
            </table>
          </button>
    </table>

    <table class=uigroup border=1>
      <tr><td style="padding:.25em .5em; text-align:left">
          <button class=ui id=load disabled>Load</button
            ><select id=load-input disabled></select
            ><button class=ui id=delete disabled>Delete</button>
          <br><button class=ui id=save>Save</button
            ><input id=save-input placeholder="Save name…"
            ><button class=ui id=clear>Clear</button>
          <br><button class=ui id=dump>Dump</button
            ><button class=ui id=this>Dump transcript</button>
    </table>
    <footer>
      <a href="https://github.com/zrajm/teckentranskription/blob/master/README.md"
         title="What is this page for? Described here!"
         >About</a> |
      <a href="https://github.com/zrajm/teckentranskription/issues"
         title="Is something missing or broken on this page? Report it here!"
         >Report issue</a> |

         title="The GitHub repository of this page."
         >GitHub</a> |

         title="Released under the GNU General Public License, Version 3 (GPLv3)."
         >License</a>
      <br>© 2016–2017 zrajm, Uppsala.
    </footer>
    <div id=overlay>
      <!-- Table values are filled in (as needed) by Javascript. -->
      <table></table>
    </div>
  </main>
  <script src="jquery-3.1.1.js"></script>
  <script src="dragula.js"></script>
  <script src="clustergui.js"></script>
  <script src="hashchange.js"></script>
  <script src="index.js"></script>
</body>
</html>
